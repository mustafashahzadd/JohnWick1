<!DOCTYPE html>
<html>
<head>
  <title>JOHNWICK</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #181818 0%, #000 100%);
      color: #181818;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      animation: animatedBG 12s ease-in-out infinite alternate;
      font-size: 0.95rem;
    }
    @keyframes animatedBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .header-bar {
      width: 100%;
      background: linear-gradient(90deg, #202020 60%, #ff0000 100%);
      color: #fff;
      padding: 0.7rem 0 0.7rem 0;
      text-align: center;
      font-size: 1.7rem;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 16px rgba(255,0,0,0.08), 0 4px 24px rgba(0,0,0,0.08);
      margin-bottom: 0.3rem;
      position: relative;
      z-index: 10;
      background-size: 200% 200%;
      animation: headerGradient 5s ease-in-out infinite;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 1.2rem;
    }
    .header-title {
      font-size: 1.7rem;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 16px #ff416c, 0 0 32px #ff4b2b;
      animation: glowHeader 2.5s ease-in-out infinite alternate;
    }
    @keyframes glowHeader {
      0% { text-shadow: 0 0 8px #ff416c, 0 0 16px #ff4b2b; }
      100% { text-shadow: 0 0 24px #ff416c, 0 0 48px #ff4b2b; }
    }
    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      max-width: 100vw;
      overflow-x: auto;
    }
    .google-style-btn {
      background: linear-gradient(90deg, #ff416c 0%, #ff4b2b 100%);
      color: #fff !important;
      border: none;
      padding: 7px 14px;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: box-shadow 0.25s, transform 0.18s, background 0.3s;
      text-decoration: none;
      display: inline-block;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      box-shadow: 0 2px 12px rgba(255,65,108,0.13), 0 4px 24px rgba(255,75,43,0.13);
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }
    .google-style-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.35) 0%, rgba(255,255,255,0.05) 100%);
      transform: skewX(-20deg);
      transition: left 0.5s;
      pointer-events: none;
    }
    .google-style-btn:hover::before {
      left: 120%;
      transition: left 0.5s;
    }
    .google-style-btn:hover {
      background: linear-gradient(90deg, #ff4b2b 0%, #ff416c 100%);
      box-shadow: 0 6px 24px rgba(255,65,108,0.18), 0 8px 32px rgba(255,75,43,0.18);
      transform: scale(1.07) translateY(-2px);
    }
    .google-style-btn:active {
      background: #b80000;
      transform: scale(0.98);
    }
    .google-style-btn.primary {
      background: #1a73e8;
      color: #fff !important;
      border-color: #1a73e8;
    }
    .google-style-btn.primary:hover {
      background: #1557b0;
      border-color: #1557b0;
    }
    @keyframes headerGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .header-divider {
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff0000 0%, #fff 100%);
      opacity: 0.7;
      margin-bottom: 2rem;
      border: none;
    }
    .logo-red {
      color: #FF0000;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      letter-spacing: 3px;
      font-size: 2.6rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .card, .content-section, .welcome-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(255,0,0,0.08), 0 4px 24px rgba(0,0,0,0.06);
      margin-bottom: 2rem;
      padding: 2rem;
      border: 1px solid #eee;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .card:hover, .content-section:hover, .welcome-card:hover {
      box-shadow: 0 8px 32px rgba(255,0,0,0.13), 0 8px 32px rgba(0,0,0,0.13);
      transform: translateY(-6px) scale(1.015);
    }
    h1, h2, h3, h4, h5, h6 {
      color: #181818;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: bold;
      margin-top: 0;
    }
    p {
      color: #333;
      font-size: 1.1rem;
      margin: 10px 0;
      line-height: 1.7;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
      background: none;
      box-shadow: none;
      border: none;
      padding: 0;
    }
    button {
      background: #FF0000;
      color: #fff !important;
      border: none;
      padding: 12px 28px;
      border-radius: 24px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      box-shadow: 0 2px 8px rgba(255,0,0,0.08);
      text-transform: none;
      letter-spacing: 1px;
      outline: none;
      margin-bottom: 0;
      margin-top: 0;
      position: relative;
      overflow: hidden;
    }
    button::after {
      content: '';
      position: absolute;
      left: -75%;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 100%);
      transform: skewX(-20deg);
      transition: left 0.5s;
      pointer-events: none;
    }
    button:hover::after {
      left: 120%;
      transition: left 0.5s;
    }
    button:hover {
      background: #e60000;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 4px 16px rgba(255,0,0,0.12);
    }
    button:active {
      background: #b80000;
      transform: scale(0.98);
    }
    .fab {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 48px;
      height: 48px;
      background: #FF0000;
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 24px rgba(255,0,0,0.18);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 100;
      transition: background 0.2s, box-shadow 0.2s, transform 0.15s;
      outline: none;
    }
    .fab:hover {
      background: #e60000;
      box-shadow: 0 8px 32px rgba(255,0,0,0.25);
      transform: scale(1.08);
    }
    @media (max-width: 700px) {
      .header-bar {
        font-size: 1rem;
        padding: 0.5rem 0.7rem;
        flex-direction: column;
        gap: 12px;
      }
      .header-title {
        font-size: 1.1rem;
      }
      .header-actions {
        flex-wrap: wrap;
        justify-content: flex-start;
        gap: 8px;
        width: 100%;
        overflow-x: auto;
      }
      .google-style-btn {
        padding: 4px 8px;
        font-size: 0.7rem;
        white-space: nowrap;
      }
      .container, .card, .content-section, .welcome-card {
        padding: 1rem;
      }
      .button-container {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      button {
        width: 100%;
        padding: 12px 0;
      }
      .fab {
        right: 10px;
        bottom: 10px;
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header-bar">
    <div style="display: flex; flex-direction: column; align-items: flex-start; margin-right: auto;">
      <div class="header-title" style="text-align: left;">JOHNWICK</div>
      <div style="font-family: 'Montserrat', 'Roboto', Arial, sans-serif; font-size: 1.1rem; color: #8B0000; font-weight: 500; letter-spacing: 0.5px; margin-top: 0.2rem;">
        Welcome to <b>JOHNWICK</b>!<br>
        <span style="font-weight: 400; color: #8B0000;">Explore a modern web experience inspired by YouTube's clean and bold design.</span>
      </div>
    </div>
    <div class="header-actions">
      <a href="signup.html" class="google-style-btn">Sign Up</a>
      <a href="login.html" class="google-style-btn">Login</a>
      <a href="https://www.google.com" class="google-style-btn">Moogle</a>
      <a href="https://www.youtube.com/shorts" class="google-style-btn">Shorts</a>
    </div>
  </div>
  <div class="header-divider"></div>
  <button class="fab" title="Subscribe!">&#10084;</button>
</body>

</html>
